<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Thank You | TGID Studio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
    <style>
      body {
        background-color: #fff4fc;
      }
      main.container {
        text-align: center;
        padding-top: 6rem;
      }
      .thank-you h1 {
        color: #3b4a38;
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      .thank-you p {
        font-size: 1.125rem;
        color: #333;
      }
      .return-home {
        margin-top: 2rem;
      }
      .return-home a {
        background-color: #c86443;
        color: #fff;
        padding: 0.75rem 1.25rem;
        border-radius: 6px;
        font-weight: bold;
        text-decoration: none;
      }
      .return-home a:hover {
        background-color: #a14f34;
      }
    </style>
  </head>
  <body>
    <main class="container thank-you">
      <h1>Thanks for Reaching Out!</h1>
      <p>I’m so excited to learn more about your project.<br />I’ll be in touch soon.</p>
      <div class="return-home">
